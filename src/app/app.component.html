<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/day.jpg" alt="day" *ngIf="weatherData.main.temp > 15">
    <img src="../assets/evening.jpg" alt="evening" *ngIf="weatherData.main.temp <= 15">
  
  <div class="weather-data">
    <div class="location">{{ weatherData.name }}</div>
    <div class="temperature">{{ weatherData.main.temp | number: "1.0-0"}} °C</div>
  </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.jpg" alt="cold temp">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_min | number: "1.0-0"}} °F
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="hot temp">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_max | number: "1.0-0"}} °F
        </div>

      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jpg" alt="humidity">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.humidity }}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpg" alt="wind">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.wind.speed }} MPH
        </div>
      </div>

    </div>
  </div>
</div>
